<main id="main">

    <section class="app-process pt-45" style="margin-top: 40px">
        <div class="container">

            <div class="row d-flex justify-content-center">

                <div class="col-lg-8 col-md-9 col-sm-12 card border-light mb-3">
                
                    <div class="card-body d-flex"
                        [class.divider]="!last"
                        *ngFor="let recuriter of recuriters; let last = last">

                        <a class="job-container">
                            <img class="person-img" src="https://media.licdn.com/dms/image/D4D03AQGengNJE3MSkQ/profile-displayphoto-shrink_100_100/0/1668122711398?e=1686787200&amp;v=beta&amp;t=oD75RTAqxwuq-IvwbLBFPP66QOBAkmxePb9yDxsHIJ0" 
                                loading="lazy">
                        </a>

                        <div class="d-flex flex-column job-title">
                            <h5 class="card-title">Taimour Ali</h5>
                            <p class="card-text">React Native Developer</p>
                        </div>

                        <div class="d-flex flex-row justify-content-end align-items-center" style="flex: 1;">
                           <button type="button" class="btn btn-primary">Send Message</button>
                           <button type="button" class="btn btn-success">Accept</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </section>

</main>
