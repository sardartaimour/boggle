<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="row card-body p-md-5 mx-md-4 d-flex justify-content-center align-items-center">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Sign-up</h4>
                                </div>

                                <form [formGroup]="signUpForm" class="row d-flex justify-content-center align-items-center"
                                    #signInNgForm="ngForm">

                                    <div class="form-outline mb-3 col-sm-12 col-lg-5 col-md-5">
                                        <label class="form-label" for="form2Example11">Full Name</label>
                                        <input type="text" class="form-control"
                                            [class.is-invalid]="isFormValid('name')"
                                            placeholder="Enter name" id="name"
                                            [formControlName]="'name'" />
                                            <div class="invalid-feedback"> Name is required </div>
                                    </div>

                                    <div class="form-outline mb-3 col-sm-12 col-lg-5 col-md-5">
                                        <label class="form-label" for="form2Example11">Username</label>
                                        <input type="text" class="form-control"
                                            [class.is-invalid]="isFormValid('username') || (error && error === 'Username must be unique')"
                                            placeholder="Enter username"  id="username"
                                            [formControlName]="'username'" />
                                            <div class="invalid-feedback" *ngIf="!error"> Username is required </div>
                                            <div class="invalid-feedback" id="username-error" *ngIf="error && error === 'Username must be unique'"> {{error}} </div>
                                    </div>
            
                                    <div class="form-outline mb-3 col-sm-12 col-lg-5 col-md-5">
                                        <label class="form-label" for="form2Example11">Email</label>
                                        <input type="email" class="form-control"  id="email"
                                            [class.is-invalid]="isFormValid('email') || isFormValid('email', 'email') || (error && error === 'User with email already exist')"
                                            placeholder="Enter email"
                                            [formControlName]="'email'" />
                                            <div class="invalid-feedback" *ngIf="!error"> {{ isFormValid('email', 'email') ? 'Invalid email format' : 'Email is required' }} </div>
                                            <div class="invalid-feedback" id="email-error" *ngIf="error && error === 'User with email already exist'"> {{error}} </div>
                                    </div>

                                    <div class="form-outline mb-3 col-sm-12 col-lg-5 col-md-5">
                                        <label class="form-label" for="form2Example11">Phone</label>
                                        <input type="text" class="form-control"
                                            [class.is-invalid]="isFormValid('phone')"
                                            placeholder="Enter phone#"  id="phone"
                                            [formControlName]="'phone'" />
                                            <div class="invalid-feedback"> Phone# is required </div>
                                    </div>

                                    <div class="form-outline mb-3 col-sm-12 col-lg-3 col-md-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control"
                                            [class.is-invalid]="isFormValid('password')"
                                            placeholder="Enter password" [formControlName]="'password'" />
                                            <div class="invalid-feedback"> Password is required </div>
                                    </div>

                                    <div class="form-outline mb-3 col-sm-12 col-lg-7 col-md-7">
                                        <label class="form-label" for="form2Example11">Address</label>
                                        <input type="text" class="form-control" id="address"
                                            placeholder="Enter address"
                                            [formControlName]="'address'" />
                                    </div>

                                    <div class="text-center pt-1 pb-1 d-flex justify-content-center align-items-center">
                                        <button class="btn btn-primary btn-block fa-lg mb-3 col-sm-12 col-md-3 col-lg-3 d-flex justify-content-center align-items-center"
                                            type="button" id="register-btn" (click)="register()">Register &nbsp;&nbsp;

                                            <div class="spinner-grow" role="status" 
                                                style="width: 1.5rem; height: 1.5rem;"
                                                *ngIf="signUpForm.disabled">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        
                                        </button>
        
                                    </div>

                                    <!-- <div class="d-flex">
                                        <p class="mb-0 me-2">Back to</p>
                                        <a class="cursor-pointer"  [routerLink]="['/auth/login']">Login</a>
                                    </div> -->

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
